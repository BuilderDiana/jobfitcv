name: Deploy JobFitCV backend to Lambda

on:
  pull_request:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1
      ECR_REPOSITORY: jobfitcv-backend # ECR 仓库名
      LAMBDA_FUNCTION_NAME: jobfitcv-backend-container # Lambda 函数名
      IMAGE_TAG: latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push docker image (arm64, Docker V2 schema)
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          # 使用 buildx 构建 arm64 镜像并直接推送到 ECR
          # --platform linux/arm64: 指定目标架构为 ARM64（与 Lambda arm64 架构一致）
          # --push: 直接推送到 registry（跨平台构建必须使用 --push，不能 --load）
          # --provenance=false --sbom=false: 禁用 OCI 相关特性，确保使用 Docker V2 schema（Lambda 要求）
          docker buildx build \
            --platform linux/arm64 \
            --push \
            --provenance=false \
            --sbom=false \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            backend

      - name: Update Lambda function to new image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          aws lambda update-function-code \
            --function-name $LAMBDA_FUNCTION_NAME \
            --image-uri $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
